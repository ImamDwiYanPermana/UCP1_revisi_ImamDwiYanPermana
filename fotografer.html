    <script>
      // Fungsi untuk mengupdate waktu secara real-time
      function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // Format waktu
        var timeString =
          ("0" + hours).slice(-2) +
          ":" +
          ("0" + minutes).slice(-2) +
          ":" +
          ("0" + seconds).slice(-2);

        // Menampilkan waktu di halaman
        document.getElementById("date-time").textContent = timeString;
      }

      // Memanggil fungsi updateTime setiap detik
      setInterval(updateTime, 1000);

      // Fungsi untuk memberikan salam dan tanggal
      function updateTimeAndGreeting() {
        var now = new Date();
        var days = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ];
        var dayOfWeek = days[now.getDay()];
        var hours = now.getHours();
        var greeting = "";

        // Mendefinisikan salam berdasarkan waktu
        if (hours < 12) {
          greeting = "Selamat pagi!";
        } else if (hours < 18) {
          greeting = "Selamat siang!";
        } else {
          greeting = "Selamat malam!";
        }

        // Format tanggal
        var dateOptions = { year: "numeric", month: "long", day: "numeric" };
        var dateString = now.toLocaleDateString("en-US", dateOptions);

        // Menampilkan salam dan tanggal di halaman
        document.getElementById("greeting").textContent =
          greeting + " Hari ini adalah " + dayOfWeek + ",";
      }

      // Memanggil fungsi updateTimeAndGreeting untuk pertama kalinya saat halaman dimuat
      updateTimeAndGreeting();
    </script>
